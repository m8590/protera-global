<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protera Global</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #4B0082;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .home-intro {
            text-align: center;
            padding: 50px;
        }
        .home-intro h1 {
            color: #4B0082;
        }
        .btn {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .products {
            text-align: center;
            padding: 30px;
        }
        .product-category {
            margin-bottom: 40px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            border: 1px solid #4B0082;
            padding: 15px;
            border-radius: 8px;
            max-width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product button {
            background-color: #4B0082;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="home-intro">
        <h1>Welcome to Petroleum & Agric Store</h1>
        <p>Explore our range of high-quality petroleum and agricultural products.</p>
        <a href="products.html" class="btn">View Products</a>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Homepage Loaded");
        });
    </script>
</body>
</html>
