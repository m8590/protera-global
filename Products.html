<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Protera Global</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #4B0082;
            padding: 15px 0;
            text-align: center;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .products-container {
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            font-weight: bold;
        }
        .add-to-cart {
            padding: 10px 15px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="products-container">
        <div class="product">
            <img src="image/images.jfif" alt="Premium Fuel">
            <h3>Premium Fuel</h3>
            <p>$50 per barrel</p>
            <button class="add-to-cart" data-name="Premium Fuel" data-price="50">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/download.jfif" alt="Lubricant">
            <h3>High-Grade Lubricant</h3>
            <p>$20 per liter</p>
            <button class="add-to-cart" data-name="High-Grade Lubricant" data-price="20">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/download (2).jfif" alt="Fertilizer">
            <h3>Organic Fertilizer</h3>
            <p>$30 per bag</p>
            <button class="add-to-cart" data-name="Organic Fertilizer" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/download (1).jfif" alt="Seeds">
            <h3>Hybrid Seeds</h3>
            <p>$10 per pack</p>
            <button class="add-to-cart" data-name="Hybrid Seeds" data-price="10">Add to Cart</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartButtons = document.querySelectorAll(".add-to-cart");
            cartButtons.forEach(button => {
                button.addEventListener("click", function () {
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    let productName = this.getAttribute("data-name");
                    let productPrice = parseFloat(this.getAttribute("data-price"));
                    let existingProduct = cart.find(item => item.name === productName);
                    if (existingProduct) {
                        existingProduct.quantity++;
                    } else {
                        cart.push({ name: productName, price: productPrice, quantity: 1 });
                    }
                    localStorage.setItem("cart", JSON.stringify(cart));
                    alert("Item added to cart!");
                });
            });
        });
    </script>
</body>
</html>
